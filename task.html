<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="main-container w-full h-screen bg-stone-950 p-50 pl-120">
        <div class="card w-100 h-100 bg-slate-800 p-10 rounded-2xl ">
            <img class="w-9 rounded-3xl bg-slate-600 p-1" src="./icon-star.svg" alt="">
            <p class="font-bold  text-white text-2xl  pt-5">How did we do?</p>
            <p class="text-justify pt-1 text-lg text-gray-600">please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class=" flex gap-5 justify-center items-center text-center pt-5">
            <div class="cards bg-slate-600 rounded-full px-4 py-2 text-white ">1</div>
            <div class="cards bg-slate-600 rounded-full px-4 py-2 text-white ">2</div>
            <div class="cards bg-slate-600 rounded-full px-4 py-2 text-white ">3</div>
            <div class="cards bg-slate-600 rounded-full px-4 py-2 text-white ">4</div>
            <div class="cards bg-slate-600 rounded-full px-4 py-2 text-white ">5</div>
            </div>
            <div class="pt-5">
            <button class=" bg-orange-500 w-full h-10 rounded-full">Submit</button>
            </div>

        </div>
        </div>
    
</body>
